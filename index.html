<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Link to Watch</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .box, .video-page {
        background: white;
        padding: 20px 25px;
        width: 320px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .video-link {
        background: #1b1f23;
        color: white;
        padding: 12px;
        border-radius: 6px;
        display: block;
        margin: 15px 0;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
    }

    .btn {
        padding: 12px 14px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        width: 48%;
        color: white;
    }
    .ok { background: #1dbf00; }
    .exit { background: #cc0000; }

    .btn-wrapper {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    /* LP2 VIDEO STYLE */
    .video-page {
        display: none;
    }

    video {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 12px;
    }
</style>
</head>
<body>

<!-- LP1 (Halaman Awal) -->
<div class="box" id="lp1">

    <!-- BANNER ATAS -->
    <div style="margin-bottom:15px;">
        <script type="text/javascript">
            atOptions = {
                'key' : '71fd9d79d951b55faedafe5af87ebbe5',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/71fd9d79d951b55faedafe5af87ebbe5/invoke.js"></script>
    </div>

    <h2>Click Link to Watch</h2>

    <a href="#" class="video-link" onclick="openVideo()">
        Click to Open Video
    </a>

    <div class="btn-wrapper">
        <button class="btn ok" onclick="openVideo()">I AM 18+</button>
        <button class="btn exit" onclick="openAds()">EXIT</button>
    </div>
</div>


<!-- LP2 (halaman video di dalam LP yang sama) -->
<div class="video-page" id="lp2">
    <video controls autoplay>
        <source src="https://cdn.videy.co/sD08zaSf1.mp4" type="video/mp4">
    </video>

    <button class="btn ok" style="width:100%;" onclick="openAds()">Continue</button>
</div>


<script>
function openVideo() {
    document.getElementById("lp1").style.display = "none";
    document.getElementById("lp2").style.display = "block";
}

function openAds() {
    window.location.href = "https://www.effectivegatecpm.com/uivfwzs5?key=3daaa79034f36ffd3b588e0669da5623";
}
</script>

</body>
</html>
