<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        background: white;
        padding: 20px 25px;
        width: 320px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .video-link {
        background: #1b1f23;
        color: white;
        padding: 12px;
        border-radius: 6px;
        display: block;
        margin: 15px 0;
        text-decoration: none;
        font-weight: bold;
        word-wrap: break-word;
        font-size: 14px;
        cursor: pointer;
    }

    .btn {
        padding: 12px 14px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        width: 48%;
        color: white;
    }
    .ok { background: #1dbf00; }
    .exit { background: #cc0000; }

    .btn-wrapper{
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    /* PAGE 2 VIDEO PLAYER */
    #page2 {
        display: none;
        padding: 20px;
    }

    video {
        width: 100%;
        border-radius: 10px;
    }
</style>
