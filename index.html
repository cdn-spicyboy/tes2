<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Link to Watch</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        position: relative;
        width: 340px;
    }

    /* NOTIFICATION POPUP */
    .notif-box {
        position: absolute;
        top: -70px;
        left: 0;
        width: 260px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        padding: 10px;
        display: flex;
        align-items: center;
        animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
    }

    .notif-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .notif-text {
        font-size: 14px;
        font-weight: bold;
    }

    .notif-sub {
        font-size: 12px;
        color: gray;
        margin-top: 2px;
    }

    /* MAIN BOX */
    .box {
        background: white;
        padding: 20px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .video-link {
        background: #1b1f23;
        color: white;
        padding: 12px;
        border-radius: 6px;
        display: block;
        margin: 15px 0;
        text-decoration: none;
        font-weight: bold;
        word-wrap: break-word;
        font-size: 14px;
    }

    .btn {
        padding: 12px 14px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        width: 32%;
        color: white;
    }

    .continue { background: #222; }
    .ok { background: #1dbf00; }
    .exit { background: #cc0000; }

    .btn-wrapper {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">

    <!-- NOTIFICATION POPUP -->
    <div class="notif-box">
        <img src="https://i.ibb.co/zHk4Ybq/a1.png" class="notif-img">
        <div>
            <div class="notif-text">New (1) Private Message</div>
            <div class="notif-sub">Watch this video alone (00:11)</div>
        </div>
    </div>

    <!-- MAIN BOX -->
    <div class="box">
        <h2>Click Link to Watch</h2>

        <a href="#" class="video-link">https://cdn.videy.co/sD08zaSf1.mp4</a>

        <div class="btn-wrapper">
            <button class="btn continue" onclick="goVideo()">Continue</button>
            <button class="btn ok" onclick="goAds()">I AM 18+</button>
            <button class="btn exit" onclick="goAds()">EXIT</button>
        </div>
    </div>
</div>

<script>
    function goVideo(){
        window.location.href = "VIDEO_LANDING_PAGE.html";
    }

    function goAds() {
        window.location.href = "https://www.effectivegatecpm.com/uivfwzs5?key=3daaa79034f36ffd3b588e0669da5623";
    }
</script>

</body>
</html>
