<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LP Combined</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        text-align: center;
    }

    #lp1, #lp2 {
        display: none;
        padding: 20px;
    }

    .btn {
        background: red;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
        color: white;
        display: inline-block;
    }

    #videoContent { display: none; margin-top: 20px; }
</style>
</head>
<body>

<!-- ===================================== -->
<!--                LP 1                   -->
<!-- ===================================== -->
<div id="lp1">
    <h2>WARNING: ADULT CONTENT</h2>

    <!-- Banner Adsterra -->
    <div id="adTop">
        <script type="text/javascript">
            atOptions = {
                'key' : '71fd9d79d951b55faedafe5af87ebbe5',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/71fd9d79d951b55faedafe5af87ebbe5/invoke.js"></script>
    </div>

    <div class="btn" onclick="goToLP2()">I AM 18+</div>
</div>

<!-- ===================================== -->
<!--                LP 2                   -->
<!-- ===================================== -->
<div id="lp2">
    <h2>Click Play to Watch</h2>

    <div class="btn" onclick="triggerAdThenPlay()">â–¶ PLAY VIDEO</div>

    <div id="videoContent">
        <video width="100%" controls>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
</div>

<script>
    // Show LP1 first
    document.getElementById("lp1").style.display = "block";

    // Move to LP2 without redirect
    function goToLP2() {
        document.getElementById("lp1").style.display = "none";
        document.getElementById("lp2").style.display = "block";
    }

    // Ad trigger before video shows
    function triggerAdThenPlay() {
        window.open("https://www.highperformanceformat.com/71fd9d79d951b55faedafe5af87ebbe5/invoke.js");

        setTimeout(() => {
            document.querySelector(".btn").style.display = "none";
            document.getElementById("videoContent").style.display = "block";
        }, 1200); // Delay biar iklan sempat muncul
    }
</script>

</body>
</html>
